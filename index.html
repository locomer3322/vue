<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ nextYear() }} 
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: 'locomer',
                    age: 65
                }
            },
            methods: {
                nextYear: function() {
                   return  this.person.name + ' is ' + (this.person.age + 1);
                },
                otherMethod: function() {
                    this.nextYear();
                }
            },
        })    
    </script>
</body>
</html>
